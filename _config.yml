# Site settings
title: Obsidian Jekyll Website
email: your-email@example.com
description: >-
  A website built with Obsidian notes and Jekyll, automatically deployed to GitHub Pages.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-wikilinks

# Exclude from processing
exclude:
  - .obsidian/
  - .git/
  - .github/
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules/

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Permalinks
permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true