# Site settings
title: Open Course Website
email: instructor@example.com
description: >-
  A customizable Jekyll-based course website template for educators.
  Perfect for hosting course materials, lectures, assignments, and projects.
baseurl: "/course-website" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Course settings
course:
  name: "[Course Title]"
  semester: "Spring 2026"
  institution: "[Institution Name]"
  instructor: "Dr. [Your Name]"
  credits: 3

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - .obsidian/
  - .git/
  - .github/
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules/
  - COURSE_REFACTOR_PLAN.md

# Collections
collections:
  lectures:
    output: true
    permalink: /lectures/:path/
  assignments:
    output: true
    permalink: /assignments/:slug/
  projects:
    output: true
    permalink: /projects/:slug/
  resources:
    output: true
    permalink: /resources/:slug/
  posts:
    output: true
    permalink: /announcements/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "lectures"
    values:
      layout: "lecture"
  - scope:
      path: ""
      type: "assignments"
    values:
      layout: "assignment"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "resources"
    values:
      layout: "resource"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: "pages"
    values:
      layout: "course-page" 