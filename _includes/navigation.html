<header class="site-header">
    <div class="header-content">
        <div class="site-branding">
            <h1 class="site-title">
                <a href="{{ '/' | relative_url }}">{{ site.course.name }}</a>
            </h1>
            <p class="course-semester">{{ site.course.semester }}</p>
        </div>
        
        <nav class="site-nav">
            <button class="nav-toggle" id="navToggle" aria-label="Toggle Navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <div class="nav-menu" id="navMenu">
                {% for item in site.data.nav.main %}
                <a href="{{ item.url | relative_url }}" class="nav-link">
                    {{ item.title }}
                </a>
                {% endfor %}
            </div>
        </nav>
    </div>
</header>
