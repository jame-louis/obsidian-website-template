description: >-
  This course introduces students to Android application development and design principles.
  Students will learn the fundamentals of the Android platform, including Activities, Services,
  Content Providers, and Broadcast Receivers. The course covers UI design with Layouts and
  Fragments, data persistence, networking, and integration with device features like location
  and sensors. Students will build several applications throughout the course, culminating in
  a final project of their choice.

learning_outcomes:
  - "Understand the Android application architecture and lifecycle"
  - "Design and implement user interfaces using XML layouts and Material Design principles"
  - "Build data-driven applications using SQLite and Firebase"
  - "Integrate Android apps with REST APIs and cloud services"
  - "Implement location-based services and device sensors"
  - "Deploy and publish Android applications to Google Play Store"
  - "Apply software engineering best practices in mobile development"

