---
layout: default
---

<div class="course-page">
    <article class="course-content">
        <div class="page-header">
            <h1>{{ page.title }}</h1>
            {% if page.subtitle %}
            <p class="subtitle">{{ page.subtitle }}</p>
            {% endif %}
        </div>
        
        <div class="page-body">
            {{ content }}
        </div>
    </article>
</div>
