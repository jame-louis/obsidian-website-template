<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.course.name }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {% feed_meta %}
    {% seo %}
</head>
<body>
        {% include navigation.html %}

        <div class="decor-bg" aria-hidden="true">
            <svg width="100%" height="100%" viewBox="0 0 1200 200" preserveAspectRatio="none">
                <defs>
                    <linearGradient id="waveGrad" x1="0" x2="1">
                        <stop offset="0%" stop-color="#0a66c2" stop-opacity="0.06"/>
                        <stop offset="100%" stop-color="#ff8c42" stop-opacity="0.04"/>
                    </linearGradient>
                </defs>
                <path d="M0,120 C200,40 400,200 600,120 C800,40 1000,200 1200,120 L1200,0 L0,0 Z" fill="url(#waveGrad)"></path>
            </svg>
        </div>

        <div class="container site-canvas">
                <main class="main-content">
                        {{ content }}
                </main>
        </div>
    
    {% include footer.html %}
    
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
