layout: default

<div class="resource-page">
    <div class="resource-header">
        <h1>{{ page.title }}</h1>
        {% if page.description %}
        <p class="description">{{ page.description }}</p>
        {% endif %}
    </div>
    
    <div class="resource-content">
        {{ content }}
    </div>
</div>
